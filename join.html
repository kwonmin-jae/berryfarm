<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입</title>
<link rel="stylesheet" type="text/css" href="./joindefault.css">
<link rel="stylesheet" type="text/css" href="./joinstyle.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	
	$(".open").on('click',function(){
		$(".popup2").show();
		$(".dim").show();
	});
	$(".popup2 .close").on('click',function(){
		$(this).parent().hide();
		$(".dim").hide();
	});
});
</script>
</head>
<body>
	
	<a href="#" class="open">팝업열기</a>

	<div class="popup2">
		<h2>회원가입</h2>
		<div class="con">
			<table class="type1">
			<caption>
				<details class="hide">
					<summary>회원가입 폼</summary>
					<div>이름, 연락처, 메모, 적용가능한혜택을 입력 또는 선택하는 표</div>
				</details>
			</caption>
			<colgroup>
			<col style="width: 111px">
			<col>
			</colgroup>
			<tbody>
			<tr>
				<th><label for="txt1">이름</label><span>*<em class="hide">필수입력</em></span></th>
				<td><input type="text" id="txt10" placeholder="이름을 입력해 주세요."></td>
			</tr>
			<tr>
				<th><label for="txt2">연락처</label><span>*<em class="hide">필수입력</em></span></th>
				<td><input type="tel" id="txt20" placeholder="숫자만 입력해주세요."></td>
			</tr>
			<tr>
				<th><label for="txt3">메모</label><em>(0/300 byte)</em></th>
				<td><textarea id="txt30" placeholder="메모 사항이 있으시면 메모로 남겨주세요."></textarea></td>
			</tr>
			<!-- <tr>
				<th>적용 가능한<br>혜택이 있나요?</th>
				<td>
					<ul>
					<li><input type="checkbox" id="chk1_1"><label for="chk1_1">T멤버십 회원이에요.</label></li>
					<li><input type="checkbox" id="chk1_2"><label for="chk1_2">지금 브로드밴드 인터넷을 쓰고 있어요.</label></li>
					<li><input type="checkbox" id="chk1_3"><label for="chk1_3">브로드밴드 인터넷을 신규 가입하여 결합하고 싶어요.</label></li>
					</ul>
				</td>
			</tr> -->
			</tbody>
			</table>
			<div class="agree">
				<input type="checkbox" id="chk1_4"><label for="chk1_4"><span>[필수]</span>개인정보 수집 및 이용 동의</label>
				<a href="#" class="view">전문보기</a>
			</div>
		</div>
		<div class="txt_center">
			<a href="#" class="btn_type1">회원가입</a>
		</div>
		<a href="#" class="close">닫기</a>
	</div>
	<div class="dim"></div>
</body>
</html>
